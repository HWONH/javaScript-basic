<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="회사명"> <!-- 생산자 -->
    <meta name="Author" content="회사명 & 부서명"> <!-- 저작권 소유자 -->
    <meta name="Keywords" content="word1, word2, word3, ..."> <!-- 포털 검색엔진에서 검색어 되도록 구성(단어 나열) -->
    <meta name="Description" content="본 웹사이트는 000 회사의 소개 사이트입니다."> <!-- sns에서 url 주소를 전송시 간략하게 사이트를 소개할 수 있는 내용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 
        width=device-width  : 현재 디바이스의 가로폭에 꽉 채워서 사이즈를 맞춰주겠다는 의미
        initial-scale=1.0   : 초기 가로폭을 확대하지 않고 그대로 1배수 적용
        user-scalable=no    : 사용자에 의한 확대/축소를 하지 못 하도록 설정
     -->
    <title>자바스크립트 기초</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <input type="text" placeholder="미리보기 내용" value="서울시 서초구...">
</body>
</html>
